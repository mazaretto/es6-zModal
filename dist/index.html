<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>zModal plugin ES6</title>
    </head>
    <body>
        <button type="button" data-zmodal="callback_modal">Нажми на меня</button>
        <!-- bundle script -->
        <div class="zmodal zmodal-hidden" data-effect="fadein" id="callback_modal">
            <div class="zmodal-close">фыв</div>
            <div class="zmodal-close">фыв</div>
            <h1 data-zmodal="second_modal">Hello</h1>
        </div>
        <div class="zmodal zmodal-hidden" data-effect="fadein" id="second_modal">
            <div class="zmodal-close">фыв</div>
            <div class="zmodal-close">фыв</div>
            <h1>asdasdasdas</h1>
        </div>
        <script src="zmodal.min.js"></script>
    </body>
</html>
